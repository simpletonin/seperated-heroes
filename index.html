<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Player Co-op Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; background: #000; }
        #settings, #multiplayerMenu, #joinRoomMenu, #room, #game { display: none; }
        #menu { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column; color: black; }
        #gameHUD { position: absolute; top: 10px; left: 10px; width: calc(100% - 20px); display: flex; justify-content: space-between; padding: 10px; color: black; font-size: 20px; }
    </style>
</head>
<body>
    <div id="menu" style="display: flex;">
        <h1>2-Player Co-op Game</h1>
        <button onclick="startLocalGame()">Local Play</button>
        <button onclick="showMultiplayerMenu()">Multiplayer</button>
        <button onclick="showSettings()">Settings</button>
    </div>
    <div id="multiplayerMenu">
        <h1>Multiplayer</h1>
        <button onclick="createRoom()">Create Room</button>
        <button onclick="showJoinRoom()">Join Room</button>
        <button onclick="backToMenu()">Back to Menu</button>
    </div>
    <div id="joinRoomMenu">
        <h1>Join Room</h1>
        <input type="text" id="roomCodeInput" placeholder="Enter Room Code">
        <button onclick="joinRoom()">Join</button>
        <button onclick="showMultiplayerMenu()">Back</button>
    </div>
    <div id="room">
        <h1>Waiting Room</h1>
        <p id="roomCodeDisplay">Room Code: </p>
        <p id="roomStatus">Waiting for players...</p>
        <button id="startGameButton" style="display:none;" onclick="startMultiplayerGame()">Start Game</button>
        <button onclick="leaveRoom()">Leave Room</button>
    </div>
    <div id="settings">
        <h1>Settings</h1>
        <button onclick="backToMenu()">Back to Menu</button>
    </div>
    <div id="game" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <div id="gameHUD">
            <div id="playerHealth">Health: 100</div>
            <div id="remainingEnemies">Enemies: 0</div>
        </div>
    </div>
   <script src="socket.io.js"></script>
   <script>
        const socket = io();
   </script>
    <script src="script.js"></script>
</body>
</html>
